<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Summer RP – Niekaralność</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="gov-header">
        <h1>Wniosek o Zaświadczenie o Niekaralności</h1>
        <div class="subtitle">Formularz elektroniczny – dane weryfikowane przez administrację</div>
    </div>

    <form id="criminalRecordForm">
        <label>Nick Discord</label>
        <input name="discord_nick" required>

        <label>Imię</label>
        <input name="ic_name" required>

        <label>Nazwisko</label>
        <input name="ic_surname" required>

        <label>PESEL / ID Roblox</label>
        <input name="pesel" required>

        <label>Cel / powód</label>
        <textarea name="reason" required></textarea>

        <button id="submitBtn">Wyślij wniosek</button>
    </form>

    <div id="message"></div>

    <div class="footer-info">
        ⏱ Standardowy czas rozpatrzenia wniosku: do 12 godzin
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
